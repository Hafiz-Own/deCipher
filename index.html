<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unwordle it!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="h1">
            <h1>DeCipher It</h1>
        </div>
        <div class="settings">
            <i class="settings-icon">⚙️</i>
            <div class="dropdown hide">
                <label>
                    <input type="radio" name="wordSource" value="wordOfDay" checked> Word of the Day
                </label>
                <label>
                    <input type="radio" name="wordSource" value="random"> Random
                </label>
                <button id="theme-toggle">Switch Theme</button>
            </div>
        </div>
    </div>

    <div class="loader">

    </div>
    <div class="input">
        <div class="boxes">
            <div class="box box0"></div>
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
            <div class="box box10"></div>
            <div class="box box11"></div>
            <div class="box box12"></div>
            <div class="box box13"></div>
            <div class="box box14"></div>
            <div class="box box15"></div>
            <div class="box box16"></div>
            <div class="box box17"></div>
            <div class="box box18"></div>
            <div class="box box19"></div>
            <div class="box box20"></div>
            <div class="box box21"></div>
            <div class="box box22"></div>
            <div class="box box23"></div>
            <div class="box box24"></div>
            <div class="box box25"></div>
            <div class="box box26"></div>
            <div class="box box27"></div>
            <div class="box box28"></div>
            <div class="box box29"></div>
        </div>
    </div>
    <!-- Win Modal -->
    <div id="winModal" class="modal">
        <div class="modal-content">
            <h2>Congrats, You Got It!</h2>
            <button id="winReplay" class="replay-btn">Play Again</button>
        </div>
    </div>

    <!-- Lose Modal -->
    <div id="loseModal" class="modal">
        <div class="modal-content">
            <h2 class="message"></h2>
            <button id="loseReplay" class="replay-btn">Play Again</button>
        </div>
    </div>
    <div class="invalid">
    </div>
    <script src="app.js"></script>
</body>

</html>
